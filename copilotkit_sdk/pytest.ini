[pytest]
# 테스트 경로
testpaths = tests

# 비동기 테스트 자동 감지
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    -ra

# 마커 정의
markers =
    v1_compat: LangGraph v1.0 호환성 테스트
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트 (> 5초)
    asyncio: 비동기 테스트

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 커버리지 설정
[coverage:run]
source = copilotkit
omit =
    */tests/*
    */__pycache__/*
    */crewai/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
